<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column column-1">
        <div class="top-section">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
          <h1>Back to Website</h1>
        </div>
        <div class="bg-image">
            <img class="image" src="./img/about-us (1).png" />
        </div>

      </div>
      <div class="column column-2">

        <div class="logo">
          <img class="logo-image"
            src="https://media.licdn.com/dms/image/C510BAQHg6A_R4HPnZg/company-logo_200_200/0/1541481256935?e=2147483647&v=beta&t=aEI48RJsTU5h3xYdFIyhU3oOTVRYecI9nwUUelRUvsg"
          />
          <hr>
        </div>
        <h1 class="heading">Login to Dashboard</h1>
        <div class="username">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
          <input class="username-input" type="text" placeholder="Email/Username" name="username" required>
        </div>
        <hr class="hr-line">
        <div class="password">
          <div class="section-left">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
            <input class="password-input" type="password" placeholder="Password" name="password" required> 
          </div>
          <div class="section-right">
            <p>Forgot?</p>
          </div>
        </div>
        <hr class="hr-line">
        <div class="button-login">
          <button>Log in</button>
        </div>
        <p class="text text2">OR</p>
        <div class="button-otp">
          <button>Log in with OTP</button>
        </div>
        <p class="text text1">Or log in with</p>
        <div class="signin-buttons">
          <div class="signin-google">
            <img src="https://developers.google.com/identity/images/g-logo.png"/>
            <button>Sign in with Google</button>
          </div>
          <div class="signin-linkedin">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/584/original/linkedin-logo-linkedin-icon-transparent-free-png.png"/>
            <button>Sign in with Google</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
